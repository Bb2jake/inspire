<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Inspire</title>
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="body">
	<div id="background">
		<div id="background-info">
			<!-- onclick="app.controllers.image.getImage()"> -->
			<span id="loading-icon" class="glyphicon glyphicon-refresh"></span>
			<p>Get new image</p>
		</div>

		<div id="weather"></div>

		<div id="quote" class="text-center" onpointerenter="app.controllers.quote.showAuthor()" onpointerleave="app.controllers.quote.hideAuthor()"
		 onclick="app.controllers.quote.getQuote()"></div>

		<div id="todo-list-container">
			<div id="todo-list">
				<div id="todo-counter">
					<p>0 to do</p>
				</div>
				<ul id="todos" class="text-left"></ul>
				<form id="add-todo-form" autocomplete="off" onsubmit="app.controllers.todo.addTodo(event)">
					<input type="text" name="description" placeholder="New Todo">
				</form>
			</div>
			<p class="text-right" id="todo-button">Todo</p>
		</div>

		<div id="clock" class="text-center">
			<p id="clock-text" onclick="app.controllers.clock.toggleMilitaryTime()"></p>
			<div id="greeting">
				<p id="greeting-text"></p>
				<form onsubmit="app.controllers.clock.blurForm(event)" autocomplete="off" spellcheck="false">
					<input onblur="app.controllers.clock.finishedUserName(event)" maxlength="15" id="user-name" name="userName" placeholder="enter name" class="resizing-input"
					 oninput="app.controllers.clock.resizeForText(event)">
					<span id="user-name-span"></span>
				</form>
			</div>
		</div>
	</div>

	<!--JS Libraries-->
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<!--Services-->
	<script src="app/components/weather/weather-service.js"></script>
	<script src="app/components/image/image-service.js"></script>
	<script src="app/components/quote/quote-service.js"></script>
	<script src="app/components/todo/todo-service.js"></script>
	<script src="app/components/clock/clock-service.js"></script>

	<!--Controllers-->
	<script src="app/components/weather/weather-controller.js"></script>
	<script src="app/components/image/image-controller.js"></script>
	<script src="app/components/quote/quote-controller.js"></script>
	<script src="app/components/todo/todo-controller.js"></script>
	<script src="app/components/clock/clock-controller.js"></script>

	<!--Initialize App-->
	<script src="app/init.js"></script>
</body>

</html>
